<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
        Voltar
      </ion-button>
    </ion-buttons>
    <ion-title>Adicionar Livro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="submitForm()">
    <ion-item>
      <ion-label position="floating">Título</ion-label>
      <ion-input [(ngModel)]="book.titulo" name="titulo" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Gênero</ion-label>
      <ion-input [(ngModel)]="book.autor" name="autor" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Autor</ion-label>
      <ion-input [(ngModel)]="book.autor" name="autor" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Gênero</ion-label>
      <ion-input [(ngModel)]="book.autor" name="autor" required></ion-input>
    </ion-item>
    <div class="button-container">
      <ion-button expand="full" type="submit" class="custom-button-salvar">
        Salvar
      </ion-button>
    </div>
  </form>
</ion-content>
